    <style type="text/tailwindcss">
        @layer components{
            .task-list{

            .task-input{

            type="text"

            placeholder="Add Your Task"
            class="w-full rounded-md border border-gray-300 py-2.5 pe-10 shadow-xs sm:text-sm px-2"
          />
